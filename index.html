<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Container (DIV) principal do desenho -->
    <center>
   <table>
    <td>
    <div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>
    

    <!-- Corpo -->

        <div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>
</td>




<td>
<div class="android2">

    <!-- Cabeça -->
	<div class="head2">
        <!-- Antena esquerda -->
		<div class="left_ant2"></div>
        <!-- Antena direita -->
		<div class="right_ant2"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="body2">
        <!-- Braço Esquerdo -->
		<div class="left_arm2"></div>
        <!-- Braço Direito -->
		<div class="right_arm2"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg2"></div>
        <!-- Perna Direita -->
		<div class="right_leg2"></div>
	</div>
</div>
</td>

    </table>
    </center>

</body>
</html>
